<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="static/" target="_blank" />
    <link rel="stylesheet" href="css/style.css">
    <title>Backend D4 - Ezequiel Petrone</title>
</head>

<body>
    <h1 class="title">Backend D4 - Ezequiel Petrone</h1>

    <form id="prodForm">
        <div class="input-group">
            <label for='productName'>Product Name</label>
            <input name='productName' placeholder="Enter product name" type="text" required />
        </div>
        <div class="input-group">
            <label for='price'>Price</label>
            <input name='price' placeholder="Enter product price" type="number" required />
        </div>
        <div class="input-group">
            <label for='thumbnail'>Thumbnail</label>
            <input name='thumbnail' placeholder="Enter image URL" type="url" />
        </div>
        <div class="input-group">
            <label for='myFile'>Select image</label>
            <input name="myFile" type="file" accept="image/png, image/jpeg">
        </div>
        <button class="submit-btn" type='submit'>Upload</button>
    </form>

    <div class="btn-group">
        <button id="btnTestApi">Test Get Productos</button>
        <label for="btnTestApi">Hace un console.log() por cada producto del .txt</label>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
