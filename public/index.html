<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="static/" target="_blank" />
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1 class="title">Backend D4 - Ezequiel Petrone</h1>
    <!-- <img src="images/logopez14.jpg" width="200"> -->
    <!-- <h2 class="subtitle">Testeo api</h2>
    <button class="ejecutor">Ejecutar Fetch</button> -->

    <form id="prodForm" enctype="multipart/form-data">
        <div class="input-group">
            <label for='productName'>Product Name</label>
            <input name='productName' placeholder="Enter product name" type="text" required />
        </div>
        <div class="input-group">
            <label for='price'>Price</label>
            <input name='price' placeholder="Enter product price" type="number" required />
        </div>
        <div class="input-group">
            <label for='thumbnail'>Thumbnail</label>
            <input name='thumbnail' placeholder="Enter image URL" type="url" />
        </div>
        <div class="input-group">
            <label for='myFile'>Select image</label>
            <input name="myFile" type="file" accept="image/png, image/jpeg">
        </div>
        <button class="submit-btn" type='submit'>Upload</button>
    </form>

</body>

</html>
